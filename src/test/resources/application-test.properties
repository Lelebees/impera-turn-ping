spring.config.import=file:./.env[.properties]
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=impera-bot-test
spring.datasource.password=impera-bot-test
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
impera.web.url=https://www.imperaonline.de
impera.api.url=https://www.imperaonline.de/api
impera.username=${IMPERA_USER_NAME}
impera.password=${IMPERA_USER_PASSWORD}
discord.token=${DISCORD_TOKEN}
spring.main.web-application-type=none
